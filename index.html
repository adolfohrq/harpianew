<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="/Harpia-01.svg" />

    <!-- Preload critical fonts for faster text rendering (WOFF2 optimized) -->
    <link
      rel="preload"
      href="/fonts/dosis/Dosis-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fonts/dosis/Dosis-Light.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fonts/dosis/Dosis-SemiBold.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <!-- Preload Silk Serif for hero titles (prevents CLS) -->
    <link
      rel="preload"
      href="/fonts/silk-serif/Silk Serif Black.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fonts/silk-serif/Silk Serif Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <!-- Preload logo for faster LCP -->
    <link rel="preload" href="/harpia-logo.webp" as="image" type="image/webp" />

    <!-- Preload hero video poster for faster LCP -->
    <link rel="preload" href="/video-poster.webp" as="image" type="image/webp" />

    <meta
      name="description"
      content="Harpia Agência - Fotografia, Branding e Marketing Digital com visão estratégica. Enxergue mais longe."
    />

    <!-- Google Analytics 4 - Carregado após LCP para não bloquear renderização -->
    <script>
      (function () {
        var gaId = 'G-NSQ9LPFYZQ';
        // Atrasa o carregamento do GA para após o LCP (~2.5s) ou interação do usuário
        var loadGA = function () {
          if (window.gaLoaded) return;
          window.gaLoaded = true;

          var script = document.createElement('script');
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=' + gaId;
          document.head.appendChild(script);

          window.dataLayer = window.dataLayer || [];
          function gtag() {
            dataLayer.push(arguments);
          }
          window.gtag = gtag;
          gtag('js', new Date());
          gtag('config', gaId, { send_page_view: false });
        };

        // Carrega após 2.5s (após LCP) ou na primeira interação
        setTimeout(loadGA, 2500);
        ['scroll', 'click', 'touchstart', 'keydown'].forEach(function (evt) {
          window.addEventListener(evt, loadGA, { once: true, passive: true });
        });
      })();
    </script>

    <!-- Critical CSS inline para evitar flash de conteúdo sem estilo -->
    <style>
      body {
        background: #191919;
        color: #f5f5f7;
        margin: 0;
        font-family: 'Dosis', sans-serif;
      }
      #root {
        min-height: 100vh;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

  </body>
